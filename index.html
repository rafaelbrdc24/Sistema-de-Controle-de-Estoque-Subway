<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque - Subway</title>
    <link rel="icon" type="image/svg+xml" href="Subway_icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo-container">
                <img src="Subway_icon.svg" alt="Subway Logo" class="logo-icon">
                <h1 class="logo">SUBWAY</h1>
                <p class="subtitle">Controle de Estoque Di√°rio</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p class="register-link">N√£o tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
            </form>
            
            <form id="registerForm" class="login-form hidden">
                <div class="form-group">
                    <label for="newUsername">Novo Usu√°rio</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <p class="register-link">J√° tem conta? <a href="#" id="showLogin">Fazer login</a></p>
            </form>
        </div>
    </div>

    <!-- Tela Principal do Sistema -->
    <div id="mainScreen" class="screen">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="responsible-info">
                        <span class="responsible-label">Respons√°vel:</span>
                        <strong id="responsibleName">-</strong>
                    </div>
                </div>
                <div class="header-center">
                    <div class="header-logo-container">
                        <img src="Subway_icon.svg" alt="Subway Logo" class="header-logo-icon">
                        <h1 class="header-logo">SUBWAY</h1>
                    </div>
                </div>
                <div class="header-right">
                    <span class="user-info">Usu√°rio: <strong id="currentUser"></strong></span>
                </div>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </header>

        <main class="main-content">
            <div class="stats-bar">
                <div class="stat-card">
                    <span class="stat-label">Total Usado Hoje</span>
                    <span class="stat-value" id="totalUsed">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Data</span>
                    <span class="stat-value" id="currentDate"></span>
                </div>
            </div>

            <!-- Sistema de Abas -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="breads">ü•ñ P√£es</button>
                    <button class="tab-btn" data-tab="drinks">ü•§ Bebidas</button>
                    <button class="tab-btn" data-tab="syrups">üßä Xaropes</button>
                    <button class="tab-btn" data-tab="meats">ü•© Carnes</button>
                    <button class="tab-btn" data-tab="cheeses">üßÄ Queijos</button>
                    <button class="tab-btn" data-tab="vegetables">ü•ó Vegetais</button>
                    <button class="tab-btn" data-tab="sauces">üåø Molhos</button>
                    <button class="tab-btn" data-tab="sides">üçü Acompanhamentos</button>
                    <button class="tab-btn" data-tab="snacks">üç™ Snacks</button>
                    <button class="tab-btn" data-tab="packaging">üßÉ Embalagens</button>
                    <button class="tab-btn" data-tab="cleaning">üóëÔ∏è Limpeza</button>
                    <button class="tab-btn" data-tab="labels">üßæ Etiquetas</button>
                    <button class="tab-btn" data-tab="utensils">üç¥ Utens√≠lios</button>
                </div>

                <!-- Conte√∫do das Abas -->
                <div class="tab-content active" id="tab-breads">
                    <div class="products-grid" id="breadsGrid"></div>
                </div>

                <div class="tab-content" id="tab-drinks">
                    <div class="products-grid" id="drinksGrid"></div>
                </div>

                <div class="tab-content" id="tab-syrups">
                    <div class="products-grid" id="syrupsGrid"></div>
                </div>

                <div class="tab-content" id="tab-meats">
                    <div class="products-grid" id="meatsGrid"></div>
                </div>

                <div class="tab-content" id="tab-cheeses">
                    <div class="products-grid" id="cheesesGrid"></div>
                </div>

                <div class="tab-content" id="tab-vegetables">
                    <div class="products-grid" id="vegetablesGrid"></div>
                </div>

                <div class="tab-content" id="tab-sauces">
                    <div class="products-grid" id="saucesGrid"></div>
                </div>

                <div class="tab-content" id="tab-sides">
                    <div class="products-grid" id="sidesGrid"></div>
                </div>

                <div class="tab-content" id="tab-snacks">
                    <div class="products-grid" id="snacksGrid"></div>
                </div>

                <div class="tab-content" id="tab-packaging">
                    <div class="products-grid" id="packagingGrid"></div>
                </div>

                <div class="tab-content" id="tab-cleaning">
                    <div class="products-grid" id="cleaningGrid"></div>
                </div>

                <div class="tab-content" id="tab-labels">
                    <div class="products-grid" id="labelsGrid"></div>
                </div>

                <div class="tab-content" id="tab-utensils">
                    <div class="products-grid" id="utensilsGrid"></div>
                </div>
            </div>

            <!-- Bot√µes de A√ß√£o no Final -->
            <div class="action-buttons">
                <button id="exportBtn" class="btn btn-export">Exportar Invent√°rio</button>
                <button id="importBtn" class="btn btn-import">Importar Invent√°rio</button>
                <button id="clearBtn" class="btn btn-clear">Limpar Dados</button>
                <button id="logoutBtn" class="btn btn-logout">Sair</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
